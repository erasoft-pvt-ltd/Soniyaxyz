<div class="max-w-6xl mx-auto px-6 py-12">
  <!-- Header -->
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-3">Careers at Our Company</h1>
    <p class="text-gray-600">
      Join our growing team and help us build the future. Explore our current openings below.
    </p>
  </div>

  <!-- Job Listings -->
  <div class="grid gap-8 md:grid-cols-2">
    <div
      *ngFor="let job of jobs"
      class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition"
    >
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">
        {{ job.title }}
      </h2>
      <p class="text-sm text-gray-500 mb-4">
        {{ job.location }} • {{ job.type }}
      </p>
      <p class="text-gray-700 mb-6">
        {{ job.description }}
      </p>
      <button
        class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition"
      >
        Apply Now
      </button>
    </div>
  </div>

  <!-- Call to Action -->
  <div class="text-center mt-16">
    <h2 class="text-2xl font-bold text-gray-900 mb-3">Didn’t find a role for you?</h2>
    <p class="text-gray-600 mb-5">We’re always looking for talented people. Send us your resume!</p>
    <a
      href="mailto:hr@company.com"
      class="bg-green-600 text-white px-6 py-3 rounded-lg shadow hover:bg-green-700 transition"
    >
      Send Resume
    </a>
  </div>
</div>
