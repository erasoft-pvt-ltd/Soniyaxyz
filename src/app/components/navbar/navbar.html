<div class="w-full bg-[#f0faff] flex justify-between items-center text-lg">
  <!-- Left: Opening Hours -->
  <div class="flex items-center space-x-2 px-4 py-2 text-gray-600">
    <i class="fas fa-clock text-sky-600"></i>
    <span>Opening Hours: Mon - Sat : 9.30 am - 6.30 pm, Sunday Closed</span>
  </div>

  <!-- Right: Contact Info -->
  <div class="flex items-center text-white">
    <!-- Email -->
    <div class="flex items-center bg-sky-500 px-18 py-2 relative">
      <!-- slanted edge -->
      <div class="absolute left-5 top-0 bottom-0 w-14 bg-[#f0faff] -skew-x-46 -translate-x-full"></div>
      <i class="fas fa-envelope mr-2"></i>
      <span>info@sarvsiddhgroup.com</span>
    </div>
    <!-- Phone -->
    <div class="flex items-center bg-sky-500 px-4 py-2">
      <i class="fas fa-phone mr-2"></i>
      <span>+91 93692 08858</span>
    </div>
  </div>
</div>


<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-26">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <!-- <a routerLink="/home" class="text-2xl font-bold text-blue-600"></a> -->
        <img routerLink="/home" src="assets/logo.png" class="p-5 h-36 w-auto" alt=""/>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6">
        <a routerLink="/home" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Home</a>    
        <a routerLink="/about" #about routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">About</a>
        <a routerLink="/our-services" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Services</a>
        <a routerLink="/our-customers" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Customers</a>
        <a routerLink="/career" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Career</a>
        <a routerLink="/gallery" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Gallery</a>
        <a routerLink="/contact" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Contact</a>
      </nav>

      <!-- Right Buttons -->
      <div class="flex items-center space-x-4">
        <button routerLink="/admin/login" (click)="scrollToTop()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Login
        </button>
      </div>

      <!-- Mobile Hamburger -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-700 focus:outline-none">
          <!-- Open Icon -->
          <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg"
               class="h-6 w-6" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <!-- Close Icon -->
          <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg"
               class="h-6 w-6" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Nav -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white border-t border-gray-200">
    <nav class="flex flex-col p-4 space-y-2">
      <a routerLink="/home" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Home</a>    
        <a routerLink="/about" #about routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">About</a>
        <a routerLink="/our-services" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Services</a>
        <a routerLink="/our-customers" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Customers</a>
        <a routerLink="/career" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Career</a>
        <a routerLink="/gallery" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Gallery</a>
        <a routerLink="/contact" routerLinkActive="active" (click)="scrollToTop()" class="text-gray-700 hover:text-blue-600">Contact</a>
    </nav>
  </div>
</header>
