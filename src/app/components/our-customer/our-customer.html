<div class="max-w-6xl mx-auto px-6 py-12">
  <!-- Page Header -->
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-3">Our Customers</h1>
    <p class="text-gray-600">
      We are proud to have served these amazing clients.
    </p>
  </div>

  <!-- Customer Testimonials Grid -->
  <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let customer of customers"
      class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition"
    >
      <!-- Profile -->
      <div class="flex items-center space-x-4 mb-4">
        <img
          [src]="customer.image"
          alt="{{ customer.name }}"
          class="w-14 h-14 rounded-full border-2 border-blue-500"
        />
        <div>
          <h2 class="text-lg font-semibold text-gray-800">
            {{ customer.name }}
          </h2>
          <p class="text-sm text-gray-500">{{ customer.company }}</p>
        </div>
      </div>

      <!-- Feedback -->
      <p class="text-gray-600 italic">“{{ customer.feedback }}”</p>
    </div>
  </div>

  <!-- Call to Action -->
  <div class="text-center mt-16">
    <h2 class="text-2xl font-bold text-gray-900 mb-3">
      Want to be our next customer?
    </h2>
    <p class="text-gray-600 mb-5">
      Join hundreds of happy customers already working with us.
    </p>
    <a
      href="mailto:sales@company.com"
      class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition"
    >
      Contact Sales
    </a>
  </div>
</div>
