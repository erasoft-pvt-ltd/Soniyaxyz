<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Hr Login</h2>

   

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Enter your email" 
          formControlName="email"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Enter your password" 
          formControlName="password"
        />
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a routerLink="/admin/login" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300"
      >
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <div class="flex-1 h-px bg-gray-300"></div>
      <span class="px-3 text-gray-500 text-sm">OR</span>
      <div class="flex-1 h-px bg-gray-300"></div>
    </div>

    <!-- Social Login -->
    <div class="space-y-3">
      <button
        class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition"
      >
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
        Continue with Google
      </button>
      <button
        class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition"
      >
        <img src="https://www.svgrepo.com/show/448234/facebook.svg" alt="Facebook" class="w-5 h-5" />
        Continue with Facebook
      </button>
    </div>

    <!-- Register -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a routerLink="/admin/login" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
